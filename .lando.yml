name: opensocialg
recipe: drupal9
config:
  # php: 7.4
  via: nginx
  webroot: web/html
  # xdebug: true

services:
  appserver:
    build_as_root:
        - pecl install uploadprogress
        - docker-php-ext-enable uploadprogress
  solr:
    type: solr
    core: opensocialg
    portforward: true
    config:
      dir: solr-conf/7.x

  # node:
  #   type: node
  #   run:
  #     - cd $LANDO_MOUNT
  #     - npm install gulp gulp-sass gulp-sourcemaps gulp-rename
  #     - npm install gulp-postcss postcss-easysprites autoprefixer gulp-cli

  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: true

proxy:
  solr:
    - solr.uh.lndo.site:8983
  mailhog:
    - mail.uh.lndo.site

